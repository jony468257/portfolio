<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jony Hossen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#34b7a7',
                        secondary: '#2a9b8f',
                        dark: '#0f172a',
                        glass: 'rgba(255, 255, 255, 0.03)',
                    },
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-white font-outfit overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 transition-all duration-300 backdrop-blur-md bg-dark/50 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-10 w-auto" src="assets/logo1.png" alt="Logo">
                    <span
                        class="ml-2 text-xl font-bold bg-gradient-to-r from-blue-400 to-teal-500 bg-clip-text text-transparent">MD
                        JONY RANA</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="hover:text-primary transition-colors">Home</a>
                        <a href="about.html" class="hover:text-primary transition-colors">About</a>
                        <a href="resume.html" class="hover:text-primary transition-colors">Resume</a>
                        <a href="services.html" class="hover:text-primary transition-colors">Services</a>
                        <a href="portfolio.html" class="hover:text-primary transition-colors">Portfolio</a>
                        <a href="contact.html" class="text-primary font-semibold">Contact</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-300 hover:text-white p-2">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-6">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="text-gray-300 hover:text-primary transition-colors">Home</a>
                    <a href="about.html" class="text-gray-300 hover:text-primary transition-colors">About</a>
                    <a href="resume.html" class="text-gray-300 hover:text-primary transition-colors">Resume</a>
                    <a href="services.html" class="text-gray-300 hover:text-primary transition-colors">Services</a>
                    <a href="portfolio.html" class="text-gray-300 hover:text-primary transition-colors">Portfolio</a>
                    <a href="contact.html" class="text-primary font-semibold">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20">
        <!-- Contact Section -->
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h2 class="text-4xl font-bold mb-4">Contact Me</h2>
                <div class="h-1 w-20 bg-primary mx-auto rounded-full"></div>
                <p class="text-gray-400 mt-4">Let's work together on your next project</p>
            </div>

            <div class="grid lg:grid-cols-3 gap-8 mb-20">
                <!-- Location -->
                <div
                    class="p-10 rounded-3xl bg-white/5 border border-white/10 hover:border-primary/50 transition-all text-center group">
                    <div
                        class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center text-primary text-3xl mb-6 mx-auto group-hover:bg-primary group-hover:text-white transition-all shadow-lg shadow-primary/5">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">Location</h3>
                    <p class="text-gray-400">Mirpur-1, Dhaka</p>
                </div>

                <!-- Email -->
                <div
                    class="p-10 rounded-3xl bg-white/5 border border-white/10 hover:border-primary/50 transition-all text-center group">
                    <div
                        class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center text-primary text-3xl mb-6 mx-auto group-hover:bg-primary group-hover:text-white transition-all shadow-lg shadow-primary/5">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">Email</h3>
                    <p class="text-gray-400">jonihossen1@gmail.com</p>
                </div>

                <!-- Phone -->
                <div
                    class="p-10 rounded-3xl bg-white/5 border border-white/10 hover:border-primary/50 transition-all text-center group">
                    <div
                        class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center text-primary text-3xl mb-6 mx-auto group-hover:bg-primary group-hover:text-white transition-all shadow-lg shadow-primary/5">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-2">Phone</h3>
                    <p class="text-gray-400">+8801615308119</p>
                </div>
            </div>

            <div class="max-w-4xl mx-auto p-10 rounded-3xl bg-white/5 border border-white/10 backdrop-blur-xl">
                <form action="#" class="space-y-8">
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-gray-400 px-1">Full Name</label>
                            <input type="text" placeholder="John Doe"
                                class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-white transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-gray-400 px-1">Email Address</label>
                            <input type="email" placeholder="john@example.com"
                                class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-white transition-all">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-400 px-1">Subject</label>
                        <input type="text" placeholder="Project Inquiry"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-white transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-gray-400 px-1">Message</label>
                        <textarea rows="6" placeholder="Tell me about your project..."
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-white transition-all resize-none"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full py-5 bg-gradient-to-r from-primary to-teal-600 rounded-2xl font-bold hover:from-teal-600 hover:to-primary transition-all shadow-xl shadow-primary/20 flex items-center justify-center gap-3 active:scale-[0.98]">
                        Send Message <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-12 border-t border-white/10 text-center text-gray-500">
        <div class="max-w-7xl mx-auto px-4">
            <p>&copy; 2026 MD JONY RANA. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
