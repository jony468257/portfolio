    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#34b7a7',
                        secondary: '#2a9b8f',
                        dark: '#0f172a',
                        glass: 'rgba(255, 255, 255, 0.03)',

                    fontFamily: {

                        <a href="resume.html" class="hover:text-primary transition-colors">Resume</a>

                        <a href="portfolio.html" class="text-primary font-semibold">Portfolio</a>
                        <a href="contact.html"

                            Me</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-300 hover:text-white p-2">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-6">

            <div class="text-center mb-16">

                            class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700 opacity-60 group-hover:opacity-100">

                    <div

                                <i class="fas fa-eye text-sm"></i>
